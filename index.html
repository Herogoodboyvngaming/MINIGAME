<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI GAME ƒê∆Ø·ª¢C T·∫†O B·ªûI NGUY·ªÑN CH√ç D·ª∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Th√™m th∆∞ vi·ªán JSConfetti cho ph√°o hoa -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
            background-attachment: fixed;
        }
        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 3.2em;
            color: #ff4757;
            text-shadow: 3px 3px 0px #fff;
            margin: 20px 0 0;
        }
        h2 {
            font-size: 2em;
            color: #e84393;
            margin: 10px 0 40px;
        }
        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .game-btn {
            padding: 20px 30px;
            font-size: 1.4em;
            border: none;
            border-radius: 20px;
            background: #ff6b81;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,107,129,0.4);
            transition: all 0.3s;
            min-width: 200px;
        }
        .game-btn:hover {
            background: #ff4757;
            transform: translateY(-10px) scale(1.05);
        }

        .game-area {
            display: none;
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
        }
        .game-area.active {
            display: block;
            animation: fadeIn 0.6s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h3 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5em;
            color: #2f3542;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 17px;
            border: none;
            border-radius: 50px;
            background: #ff6b81;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,129,0.4);
            transition: all 0.3s;
        }
        button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        .choice-btns button {
            width: 110px;
            height: 110px;
            font-size: 55px;
            border-radius: 20px;
            background: #ffa502;
            box-shadow: 0 8px 20px rgba(255,165,2,0.4);
        }
        .choice-btns button:hover {
            background: #ff6348;
            transform: scale(1.15);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            margin: 30px auto;
            justify-content: center;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .cell:hover {
            background: #dfe4ea;
            transform: scale(1.05);
        }

        .result {
            font-size: 1.6em;
            font-weight: bold;
            min-height: 60px;
            margin: 20px 0;
        }

        /* Modal v·ªõi hi·ªáu ·ª©ng m∆∞a khi thua */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: bounceIn 0.8s;
            position: relative;
            z-index: 2;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h4 {
            font-family: 'Comic Neue', cursive;
            font-size: 3em;
            margin: 20px 0;
        }
        .win { color: #2ed573; }
        .lose { color: #ff4757; }
        .modal-emoji {
            font-size: 6em;
            margin: 20px 0;
        }

        /* Hi·ªáu ·ª©ng m∆∞a khi thua */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(transparent, rgba(255,255,255,0.8));
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        #footer {
            margin-top: 60px;
            padding: 25px;
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
        }
        input[type="email"], textarea {
            padding: 15px;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            border: 2px solid #ff6b81;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .success-msg {
            display: none;
            background: #2ed573;
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.4em;
            margin: 20px auto;
            max-width: 600px;
        }

        /* Snake controls */
        #snake-controls {
            margin: 20px 0;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 10px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        #snake-up { grid-area: up; }
        #snake-left { grid-area: left; }
        #snake-down { grid-area: down; }
        #snake-right { grid-area: right; }
        #snake-controls button {
            width: 60px;
            height: 60px;
            font-size: 30px;
            background: #ffa502;
        }
        #snake-controls button:hover {
            background: #ff6348;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.6em; }
            .game-btn { font-size: 1.2em; min-width: 160px; padding: 15px; }
            #board { grid-template-columns: repeat(3, 90px); }
            .cell { width: 90px; height: 90px; font-size: 50px; }
            .choice-btns button { width: 90px; height: 90px; font-size: 45px; }
            .modal-content h4 { font-size: 2.2em; }
            .modal-emoji { font-size: 4em; }
        }
    </style>
</head>
<body>
    <!-- Gi·ªØ nguy√™n to√†n b·ªô HTML nh∆∞ c≈© -->
    <!-- ... (menu, game-area, footer gi·ªëng h·ªát phi√™n b·∫£n tr∆∞·ªõc) ... -->

    <div id="result-modal" class="modal">
        <div class="rain" id="rain-effect"></div>
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji"></div>
            <h4 id="modal-title"></h4>
            <p id="modal-message"></p>
            <button onclick="closeModal()">Ch∆°i l·∫°i n√†o! üîÑ</button>
            <button onclick="backToMenuAndClose()">V·ªÅ menu üîô</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        // Kh·ªüi t·∫°o JSConfetti
        const jsConfetti = new JSConfetti();

        // S·ª≠a h√†m showResultModal ƒë·ªÉ th√™m hi·ªáu ·ª©ng
        function showResultModal(type, title, message, emoji) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-emoji').innerText = emoji;
            document.getElementById('result-modal').style.display = 'flex';

            // X√≥a hi·ªáu ·ª©ng c≈©
            document.getElementById('rain-effect').innerHTML = '';

            if (type === 'win') {
                document.getElementById('modal-title').classList.add('win');
                document.getElementById('modal-title').classList.remove('lose');

                // Ph√°o hoa n·ªï tung khi th·∫Øng!!!
                jsConfetti.addConfetti({
                    emojis: ['üéâ', 'üéä', '‚ú®', 'üèÜ', 'üî•', 'üí•'],
                    confettiNumber: 100,
                });
                jsConfetti.addConfetti({
                    confettiColors: [
                        '#ff6b81', '#ffa502', '#2ed573', '#ff4757', '#e84393'
                    ],
                    confettiRadius: 6,
                    confettiNumber: 150,
                });
            } else {
                document.getElementById('modal-title').classList.add('lose');
                document.getElementById('modal-title').classList.remove('win');

                // Hi·ªáu ·ª©ng m∆∞a r∆°i bu·ªìn b√£ khi thua :(
                const rainContainer = document.getElementById('rain-effect');
                for (let i = 0; i < 80; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('rain-drop');
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    drop.style.animationDuration = 0.8 + Math.random() * 0.6 + 's';
                    drop.style.opacity = 0.5 + Math.random() * 0.5;
                    rainContainer.appendChild(drop);
                }
            }
        }

        // C√°c h√†m kh√°c (closeModal, showGame, game logic...) gi·ªØ nguy√™n ho√†n to√†n nh∆∞ phi√™n b·∫£n tr∆∞·ªõc
        // (ch·ªâ th√™m hi·ªáu ·ª©ng v√†o modal, kh√¥ng thay ƒë·ªïi g√¨ kh√°c)

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
            document.getElementById('rain-effect').innerHTML = ''; // X√≥a m∆∞a khi ƒë√≥ng
            const active = document.querySelector('.game-area.active')?.id;
            if (active === 'rps') restartRPS();
            if (active === 'tic') restartTic();
            if (active === 'baucua') restartBauCua();
            if (active === 'hangman') restartHangman();
            if (active === 'snake') restartSnake();
        }

        // ... (to√†n b·ªô code game kh√°c gi·ªØ nguy√™n 100%)
    </script>
</body>
</html>
